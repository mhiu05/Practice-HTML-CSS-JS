<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css">
</head>
<body>
    <div class="wrapper">
<!-- tiểu vũ -->
        <div class="images">
            <img src="tieu_vu.jpg" alt="">
        </div>
<!-- đường tam -->
        <div class="images">
            <img src="duong_tam.jpg" alt="">
        </div>
<!-- áo tư tạp -->
        <div class="images">
            <img src="ao_tu_tap.jpg" alt="">
        </div>
<!-- huân nhi -->
        <div class="images">
            <img src="huan_nhi.jpg" alt="">
        </div>
<!-- mỹ đỗ tao -->
        <div class="images">
            <img src="my_do_toa.jpg" alt="">
        </div>
<!-- ninh vinh vinh -->
        <div class="images">
            <img src="ninh-vinh-vinh.jpg" alt="">
        </div>
<!-- trúc thanh -->
        <div class="images">
            <img src="truc_thanh.jpg" alt="">
        </div>
<!-- ba tái tây -->
        <div class="images">
            <img src="ba_tai_tay.jpg" alt="">
        </div>
    </div>

    <div class="gallery">
        <i class="fa-solid fa-xmark close"></i>
        <div class="gallery_inner">
            <img src="tieu_vu.jpg" alt="">
        </div>
        <div class="control left">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="control right">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
