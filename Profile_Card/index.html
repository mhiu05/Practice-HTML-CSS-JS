<!DOCTYPE html>
<html lang="en, vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

<body>
    <!-- card profile Tiểu Vũ -->
    <div class="card">
        <div class="card_img">
            <img src="tieu_vu.jpg" alt="ảnh Tiểu Vũ (ảnh đã bị xóa)">
        </div>
         <h2>Tiểu Vũ</h2>
        <p>Nhu cốt thỏ</p>
        <div class="card_social">
            <a href="https://vi.wikipedia.org/wiki/%C4%90%C6%B0%E1%BB%9Dng_Gia_Tam_Thi%E1%BA%BFu">
                <div class="facebook">
                    <i class='bx bxl-facebook-circle'></i>
                </div>
            </a>
            <a href="https://vi.wikipedia.org/wiki/%C4%90%C6%B0%E1%BB%9Dng_Gia_Tam_Thi%E1%BA%BFu">
                <div class="tiktok">
                    <i class='bx bxl-tiktok' ></i>
                </div>
            </a>
            <a href="https://vi.wikipedia.org/wiki/%C4%90%C6%B0%E1%BB%9Dng_Gia_Tam_Thi%E1%BA%BFu">
                <div class="github">
                    <i class='bx bxl-github' ></i>
                </div>
            </a>
            <a href="https://vi.wikipedia.org/wiki/%C4%90%C6%B0%E1%BB%9Dng_Gia_Tam_Thi%E1%BA%BFu">
                <div class="youtube">
                    <i class='bx bxl-youtube' ></i>
                </div>
            </a>
        </div>
        <button>Contact Me</button>
    </div>
